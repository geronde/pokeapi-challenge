version: 2
jobs:
  build:
    working_directory: ~/pokeapi-challenge
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache-v1-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: yarn-cache-v1-{{ checksum "yarn.lock" }}
          paths:
            - /home/circleci/.yarn
      - run:
          name: Run Tests
          command: yarn test
      - run: yarn lint